<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <header>
      <button class="btn again">Again!</button>

      <p class="rule">(Enter any number between 1-20)</p>
    </header>

    <h1 class="title">Guess The Number!!!</h1>

    <div class="guess-container">
      <div class="guess">
        <h1>?</h1>
      </div>
      <div class="break"></div>
    </div>

    <div id="game-params">
      <p>🧬 Number of Lives : <span class="chances">12</span></p>
      <p>🥇 Highscore : <span class="highscore">0</span></p>
    </div>

    <main>
      <section class="left">
        <input type="number" class="guessed-number" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">🤷‍♀️ Make Your Guess... 🤷‍♂️</p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
