<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <header>
      <button class="btn again">Again</button>

      <p class="rule">(Enter any number between 1-20)</p>
    </header>

    <h1 class="title">Guess The Number!!!</h1>

    <div class="guess-container">
      <div class="guess">?</div>
      <hr class="break" />
    </div>

    <section class="game-input">
      <input type="number" class="guessed-number" />
      <button class="btn check">Guess</button>
    </section>

    <main>
      <section class="content">
        <p class="message">🤷‍♀️ Make Your Guess... 🤷‍♂️</p>
        <p>🧬 Number of Lives : <span class="chances">12</span></p>
        <p>🥇 Highscore : <span class="highscore">0</span></p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
